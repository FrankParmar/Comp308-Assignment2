<!-- Content for the Details Page -->
<div class="container">
  <div class="row">
    <div class="col-md-offset-3 col-md-6">
      <h1>{{ title }}</h1>

      <form class="form" (submit)="onDetailsPageSubmit()">
        <div class="form-group">
          <label for="FirstNameTextField">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="FirstNameTextField"
            placeholder="Enter Full Name"
            name="firstName"
            [(ngModel)]="contact.firstName"
            value="{{ contact.firstName }}"
            required
          />
        </div>

        <div class="form-group">
          <label for="LastNameTextField">Email</label>
          <input
            type="text"
            class="form-control"
            id="LastNameTextField"
            placeholder="Enter Email"
            name="lastName"
            [(ngModel)]="contact.lastName"
            value="{{ contact.lastName }}"
            required
          />
        </div>

        <div class="form-group">
          <label for="AgeTextField">Message</label>
          <input
            type="text"
            class="form-control"
            id="AgeTextField"
            placeholder="Enter Message"
            name="age"
            [(ngModel)]="contact.age"
            value="{{ contact.age }}"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">
          <i class="fas fa-edit"></i> {{ title }}
        </button>
        <a routerLink="/contact/contact-list" class="btn btn-warning">
          <i class="fas fa-undo"></i> Cancel</a
        >
      </form>
    </div>
  </div>
</div>
